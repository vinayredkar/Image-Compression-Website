<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Upload an image to compress</h1>
        <form action="/compress" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <label for="quality">Select Compression Quality:</label>
            <select name="quality" id="quality">
                <option value="30">High Compression</option>
                <option value="60">Medium Compression</option>
                <option value="90">Low Compression</option>
            </select>
            <button type="submit">Upload and Compress</button>
        </form>

        {% if compressed_image_url %}
            <h2>Compressed Image</h2>
            <img src="{{ compressed_image_url }}" alt="Compressed Image">
            <p><a href="{{ compressed_image_url }}" download="compressed_image.jpg">Download Compressed Image</a></p>
            <p>Compression Shrinked by: {{ shrink_percentage|round(2) }}%</p>
            <p>New Image Size: {{ new_size }} bytes</p>
        {% endif %}
    </div>
</body>
</html>
